<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check out</title>
    <link rel="stylesheet" href="./css/global/main.css" />
    <script
      src="https://kit.fontawesome.com/78891e2d10.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="./assets/js/navbar.js"></script>
    <script defer src="./assets/js/checkout.js"></script>
  </head>
  <body>
    <header class="nav_header">
      <!-- dar formato a logo -->
      <div class="logo">
        <a href="./catalogo.html"><img src="./img/logo.png" alt="logo" /></a>
      </div>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="catalogo.html">Productos</a>
        <a href="">Novedades</a>
        <a href="mailto:hola@hola.com">Contactanos</a>
        <a target="_blank" href="https://github.com/Pere1J/buyIt_eCommerce">About US</a>
      </nav>

      <div class="toggleBox">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i id="cart" class="fa-solid fa-cart-shopping"></i>
        <i id="burger" class="fa-solid fa-bars" onclick="showMenu()"></i>
      </div>
    </header>
    <a id="back2" href="catalogo.html"><i class="fa-solid fa-chevron-left"></i></a>
    <main class="checkout_page">
      <div class="checkout_item">
        <div class="cellphone_item">
          <div class="checkout_item_image">
            <img src=".\img\iphone 14 pro.png" alt="iPhone 14 Pro" />
          </div>
          <p>iPhone 14 pro</p>
          <p>1319 €</p>
        </div>
        <div class="checkout_quantity">
          <div class="minus_button">
            <i class="fa-solid fa-circle-minus" onclick="subsItemA()"></i>
          </div>
          <p id="quantity_number_A">1</p>
          <div class="plus_button">
            <i class="fa-solid fa-circle-plus" onclick="addItemA()"></i>
          </div>
        </div>
      </div>
      <div class="checkout_item">
        <div class="cellphone_item">
          <div class="checkout_item_image">
            <img src="./img/galaxy_z_flip_4.png" alt="Galaxy Z Flip 4" />
          </div>
          <p>Galaxy Z Flip 4</p>
          <p>1159 €</p>
        </div>
        <div class="checkout_quantity">
          <div class="minus_button">
            <i class="fa-solid fa-circle-minus" onclick="subsItemB()"></i>
          </div>
          <p id="quantity_number_B">1</p>
          <div class="plus_button">
            <i class="fa-solid fa-circle-plus" onclick="addItemB(b)"></i>
          </div>
        </div>
      </div>
      <div class="total">
        <p>Total a pagar:</p>
        <p id="total_price">0</p><span>€</span>
      </div>
    </main>

    <footer class="foot">
      <img
        class="creditcards"
        src="img\creditcards.png"
        alt="credit card types transparent image @transparentpng.com"
      />

      <button class="checkout" type="button">Check Out</button>
      <ul class="socialmedia">
        <li>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://es-es.facebook.com/" target="_blank"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/?lang=es" target="_blank"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
