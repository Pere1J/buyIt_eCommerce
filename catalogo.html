<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link rel="stylesheet" href="./css/global/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  </head>
  <body>
    <header class="navbar">
      <h1>TuMovil</h1>
      <img src="./img/Blue Modern Electricity Technology Initial Logo.png" alt="logo">
      <nav>
        <input type="text" placeholder="search" id="">
        <ul>
          <li><a href="#"><i class="fa-solid fa-house-user"></i></a></li>
          <li><a href="#">Novedades</a></li>
          <li><a href="#">Outlet</a></li>
          <li><a href="#">Apple</a></li>
          <li><a href="#">Android</a></li>
          <li><a href="#">Carrito</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Quiénes somos</a></li>
        </ul>
        <button class="carrito" type="button">Carrito</button>
      </nav>
    </header>
    <main class="catalogo">
      <section class="card">
        <img class="imagen_producto" src="./img/galaxy z flip 4.png" alt="Galaxy Z Flip 4"/>
        <div class="descripcion">
          <ul>
          <li><h3 class="nombre_producto">Galaxy Z Flip 4</h3></li>
          <li class="descripcion_producto">
            <ul>
              <li class="descripcion_marca"></li>
              <li class="descripcion_modelo"></li>
              <li class="descripcion_procesador"></li>
              <li class="descripcion_memoria"></li>
              <li class="descripcion_pantalla"></li>
              <li class="precio"></li>
            </ul>
            <li><button>Añadir a carrito</button></li>
        </ul>
        </div>
      </section>
    </main>
    
    
    <footer>
    <button class="carrito" type="button">Carrito</button>
    </footer>
  </body>
</html>
